{% extends "index.html" %} {% block title %} Login Page {% endblock title%}
{% block content %}

<div class="form_cont">

    <div>
        <div class="h1_form_cont">
            <h1>
                Sign In
            </h1>
            <hr>
        </div>
        <form method="POST" class="log_form">
            {% csrf_token %}
            <div class="form">
                <div class="first_form">
                    <div>
                        <label class="small">Username</label>
                        {{ form.username }}
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="first_form2">
                    <div>
                        <label class="small">Password</label>
                        {{ form.password }}
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="first_form3">
                    <div>
                        {{ form.remember_me }}
                        <label> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form">
                <div>
                    <button class="log_sign" name="login" id="login">
                        Sign in
                    </button>
                </div>
            </div>

        </form>
        <div class="card_footer">
            <div class="small">
                <a href="{% url 'users-register' %}" class="a">Don't have an account yet? Go to signup</a><br />
            </div>
        </div>
    </div>
</div>
{% endblock content %}
