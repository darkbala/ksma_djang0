{% extends "index.html" %}
{% block content %}
<div class="prof_wrap">
    <div class="pass_content">
        <a href="{% url 'users-profile' %}" class="ch_cancel">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                xmlns:svgjs="http://svgjs.com/svgjs" width="20" height="20" x="0" y="0" viewBox="0 0 329.26933 329"
                style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                <g>
                    <path
                        d="m194.800781 164.769531 128.210938-128.214843c8.34375-8.339844 8.34375-21.824219 0-30.164063-8.339844-8.339844-21.824219-8.339844-30.164063 0l-128.214844 128.214844-128.210937-128.214844c-8.34375-8.339844-21.824219-8.339844-30.164063 0-8.34375 8.339844-8.34375 21.824219 0 30.164063l128.210938 128.214843-128.210938 128.214844c-8.34375 8.339844-8.34375 21.824219 0 30.164063 4.15625 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921875-2.089844 15.082031-6.25l128.210937-128.214844 128.214844 128.214844c4.160156 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921874-2.089844 15.082031-6.25 8.34375-8.339844 8.34375-21.824219 0-30.164063zm0 0"
                        fill="#ffffff" data-original="#000000" class=""></path>
                </g>
            </svg>
        </a>
        <div class="">
            <h3 class="ch_h">Change Your Password</h3>
        </div>
        {% if form.errors %}
        <div class="" role="alert">
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                <strong>{{ value }}</strong>
                {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}

        <div class="ch_forms">
            <form method="POST">
                {% csrf_token %}
                <div class="ch_row">
                    <label class="small mb-1" for="id_old_password">Old Password</label>
                    <input type="password" name="old_password" autocomplete="new-password" class="form-control" required
                        id="id_old_password" placeholder="Enter Old Password" />
                    <span>
                    </span>
                </div>
                <div class="ch_row">
                    <label class="small mb-1" for="id_new_password1">New Password</label>
                    <input type="password" name="new_password1" autocomplete="new-password" class="form-control"
                        required id="id_new_password1" placeholder="Enter New Password" />
                    <span>
                    </span>
                </div>
                <div class="ch_row">
                    <label class="small mb-1" for="id_new_password2">New Password
                        Confirmation</label>
                    <input type="password" name="new_password2" autocomplete="new-password" required
                        id="id_new_password2" class="form-control" placeholder="Confirm New Password" />
                </div>
                <div class="ch_row">
                    <button type="submit" class="ch_btn" id="reset">Update
                        Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
